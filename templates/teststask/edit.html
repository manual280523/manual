{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Change" %}{% endblock title %}
{% block content %}
<h2>{% trans "teststask" %}</h2>
<div class="card">
	<div class="card-body">
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<table>
				{{ form }}
			</table>
			<button type="submit" class="btn btn-outline-success" style="width:100px">{% trans "Save" %}</button>
			<a class="btn btn-outline-info" style="width:100px" href="{% url 'teststask_index' %}">{% trans "Back" %}</a>    		
		</form>
	</div>
</div>
<script type="text/javascript">
	$(".chosen").chosen();
</script>
{% endblock content %}
