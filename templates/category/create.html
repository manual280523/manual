{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Create" %}{% endblock title %}
{% block content %}
<h2>{% trans "category" %}</h2>
<form method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	<table>
		{{ form }}
	</table>
	<button type="submit" class="btn btn-outline-success" style="width:100px">{% trans "Save" %}</button>
	<a class="btn btn-outline-info" style="width:100px" href="{% url 'category_index' %}">{% trans "Back" %}</a>    	
</form>
{% endblock content %}
